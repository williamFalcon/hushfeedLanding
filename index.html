<!DOCTYPE html>
<html style="height: 100%">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body class="hushfeed">

<div id="mobile" class="visible-xs visible-sm row background-image text">

    <div style="width: 100%; height: 100%;">
        <div style="width: 100%; color: #303030; text-align: center; height: 100px">
            <h1 class="mb-title" style="font-weight: 500; padding-top: 30px">Clean your facebook newsfeed</h1>
            <div class="mb-subtitle">Swipe LEFT to unfollow, swipe RIGHT to keep</div>
        </div>

        <div class="row iphone" style="width: 100%; height: calc(100% - 200px)">
        </div>

        <div class="" style="position: absolute;bottom: 0; text-align: center; width: 100%; height: 100px; padding-top: 23px">
            <a style="border: 1px solid white" class="ios-download-button-selected" href="http://bit.ly/hushyou">
                <i class="fa fa-apple"></i>
                Download for iPhone
            </a>
        </div>

    </div>

</div>

<div id="web" class="visible-md visible-lg row background-image">

    <div id="web-center-container">

        <!--Nav bar -->
        <div id="web-nav-bar" class="row center">
            <div class="align-vertical-center-container center web-nav-link">
                <a class="align-vertical-center-element" href="https://twitter.com/HushfeedApp">Twitter</a>
            </div>

            <div class="align-vertical-center-container center web-nav-link">
                <a class="align-vertical-center-element" href="https://www.facebook.com/hushfeed/">Facebook</a>
            </div>

            <div class="align-vertical-center-container center web-nav-link">
                <a class="align-vertical-center-element" href="">Press Kit</a>
            </div>

            <div class="align-vertical-center-container center web-nav-link">
                <a class="align-vertical-center-element" href="mailto:hushfeed@hacstudios.com?Subject=Thoughts about hushfeed">Contact</a>
            </div>
        </div>

        <div class="row" style="height: 67%;">
            <!--Download container -->
            <div id="web-vp-container" class="col-md-9 col-lg-9 align-vertical-center-container">

                <div class="align-vertical-center-element text" style="width: 100%">
                    <h1 id="web-vp" class="title">Clean your facebook newsfeed</h1>
                    <div id="vp-desc" class="subtitle">Swipe LEFT to unfollow, swipe RIGHT to keep</div>
                    <a class="ios-download-button" href="http://bit.ly/hushyou">
                        <i class="fa fa-apple"></i>
                        Download for iPhone
                    </a>
                </div>

            </div>

            <!--iPhone container -->
            <div class="col-md-3 col-lg-3 align-vertical-center-container" style="height: 100%; max-height: 671px">
                <div class="row iphone align-vertical-center-element">

                </div>
            </div>
        </div>


    </div>
    <div id="web-footer-container" class="row" >

        <div id="web-footer-desc" class="align-vertical-center-element text">Featured on</div>
        <div class="row align-vertical-center-container" style="height: 70px; width: 100%">
            <a class="align-vertical-center-element media-link" style="width: 50px" href="https://www.producthunt.com/tech/hushbook">
                <img style="height: 100%" src="img/phlogo.png" alt=""/>
            </a>

            <a class="align-vertical-center-element media-link" style="width: 70px" href="http://techcrunch.com/2015/03/16/with-hushbook-swipe-left-to-unfollow-someone-on-facebook/">
                <img style="width: 180px; padding: 0 10px 0 10px" src="img/tclogo.png" alt=""/>
            </a>
        </div>


    </div>

</div>

<!-- Link up requirejs -->
<script data-main="requireConfig.js" src='node_modules/requirejs/require.js'></script>

<!-- Latest compiled and minified CSS for bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</body>
</html>
